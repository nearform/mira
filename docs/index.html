<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mira: Documentation</title>
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <meta
      name="description"
      content="Documentation for Mira"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable@0.6.2/dist/css/theme-defaults.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/@nearform/docsify-theme-nearform@2.0.1/theme-nearform.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon.ico"
      >
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="navbar">
      <a href="https://nearform.com/">
        <picture id="logo" href="https://nearform.com/">
          <source media="(max-width: 660px)" srcset="img/N_Logo.svg">
          <img src="img/NF Logo.svg" alt="NF Logo" style="width:auto;">
        </picture>
      </a>
      <div id="nav-right">
        <a class="nav-link" href="https://nf-accelerate.netlify.com/">About NearForm Accelerators</a>
      </div>
    </div>

    <div id="app"></div>

    <script>

      window.$docsify = {
        name: 'Mira',
        logo: 'img/Accel_Logo_Mira.svg',
        repo: 'https://github.com/nearform/mira',
        loadSidebar: '_sidebar',
        auto2top: true,
        subMaxLevel: 2,
        topMargin: 90
      }

    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  </body>
</html>
